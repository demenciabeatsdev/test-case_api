<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Test Case</h2>
        <form id="testCaseForm">
            <div class="mb-3">
                <label for="name" class="form-label">Test Case Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="importance" class="form-label">Importance</label>
                <select class="form-select" id="importance" required>
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="summary" class="form-label">Summary</label>
                <textarea class="form-control" id="summary" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="preconditions" class="form-label">Preconditions</label>
                <textarea class="form-control" id="preconditions" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="level1Id" class="form-label">Test Suite Level 1</label>
                <select class="form-select" id="level1Id" required>
                    <option value="">Select Test Suite Level 1</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="level2Id" class="form-label">Test Suite Level 2</label>
                <select class="form-select" id="level2Id" required>
                    <option value="">Select Test Suite Level 2</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <hr>
            <h4>Actions</h4>
            <div id="actionsContainer"></div>
            <button type="button" class="btn btn-secondary mt-3" id="addActionBtn">Add Action</button>
            <hr>
            <h4>Expected Results</h4>
            <div id="expectedResultsContainer"></div>
            <button type="button" class="btn btn-secondary mt-3" id="addExpectedResultBtn">Add Expected Result</button>
            <hr>
            <button type="submit" class="btn btn-primary">Create Test Case</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
